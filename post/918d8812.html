<p>使用dp计算<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span>[][] grid;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span>[][][] memo;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">cherryPickup</span><span class="params">(<span class="keyword">int</span>[][] grid)</span> </span>&#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 56/56 cases passed (23 ms)</span></span><br><span class="line"><span class="comment">         * Your runtime beats 54.69 % of java submissions</span></span><br><span class="line"><span class="comment">         * 这个算法是huahua https://zxi.mytechroad.com/blog/dynamic-programming/leetcode-741-cherry-pickup/</span></span><br><span class="line"><span class="comment">         * 首先不能分开计算最优解，这样会变成贪婪算法，达不到最优解</span></span><br><span class="line"><span class="comment">         * 将一个来回的路程等效成2个人同时从右下角走到左上角</span></span><br><span class="line"><span class="comment">         * 获取状态转移公式将1人k=i+j跟另一个人k=p+q来实现</span></span><br><span class="line"><span class="comment">         * 时间复杂度 O(n^3)</span></span><br><span class="line"><span class="comment">         * 空间复杂度 O(n^3)</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">this</span>.grid = grid;</span><br><span class="line">        <span class="keyword">int</span> m = grid.length;</span><br><span class="line">        <span class="keyword">int</span> n = grid[<span class="number">0</span>].length;</span><br><span class="line">        memo = <span class="keyword">new</span> <span class="keyword">int</span>[m][n][n];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; ++i)</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n; ++j)</span><br><span class="line">                Arrays.fill(memo[i][j], Integer.MIN_VALUE);</span><br><span class="line">        <span class="keyword">return</span> Math.max(<span class="number">0</span>, dp(n - <span class="number">1</span>, m - <span class="number">1</span>, n - <span class="number">1</span>));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">dp</span><span class="params">(<span class="keyword">int</span> x1, <span class="keyword">int</span> y1, <span class="keyword">int</span> x2)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">final</span> <span class="keyword">int</span> y2 = x1 + y1 - x2;</span><br><span class="line">        <span class="comment">// 边界控制</span></span><br><span class="line">        <span class="keyword">if</span> (x1 &lt; <span class="number">0</span> || y1 &lt; <span class="number">0</span> || x2 &lt; <span class="number">0</span> || y2 &lt; <span class="number">0</span>) <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 遇到是-1，就跳过</span></span><br><span class="line">        <span class="keyword">if</span> (grid[y1][x1] &lt; <span class="number">0</span> || grid[y2][x2] &lt; <span class="number">0</span>) <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 同时达到终点</span></span><br><span class="line">        <span class="keyword">if</span> (x1 == <span class="number">0</span> &amp;&amp; y1 == <span class="number">0</span>) <span class="keyword">return</span> grid[y1][x1];</span><br><span class="line">        <span class="comment">// 已经算过的值最优解，直接返回</span></span><br><span class="line">        <span class="keyword">if</span> (memo[y1][x1][x2] != Integer.MIN_VALUE) <span class="keyword">return</span> memo[y1][x1][x2];</span><br><span class="line">        memo[y1][x1][x2] = Math.max(</span><br><span class="line">                <span class="comment">// 由于限制了行动轨迹，去是往右跟往下，转换过来其实就是往左，往上</span></span><br><span class="line">                <span class="comment">// 回是往左，往上，这样同时从右下角出发，其实两个人都是只有两个方法，就有4种组合</span></span><br><span class="line">                <span class="comment">// 左，左 x1 - 1, y1, x2 - 1</span></span><br><span class="line">                <span class="comment">// 上, 上 x1, y1 - 1, x2 这里y2也是隐含在里面了,因为 x1 + y1 = x2 + y2</span></span><br><span class="line">                <span class="comment">// 上，左 x1, y1 - 1, x2 - 1</span></span><br><span class="line">                <span class="comment">// 左，上 x1 - 1, y1, x2</span></span><br><span class="line">                Math.max(dp(x1 - <span class="number">1</span>, y1, x2 - <span class="number">1</span>), dp(x1, y1 - <span class="number">1</span>, x2)),</span><br><span class="line">                Math.max(dp(x1, y1 - <span class="number">1</span>, x2 - <span class="number">1</span>), dp(x1 - <span class="number">1</span>, y1, x2)));</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (memo[y1][x1][x2] &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 同时达到一个点，让1用户拿到值，防止重复拿</span></span><br><span class="line">            memo[y1][x1][x2] += grid[y1][x1];</span><br><span class="line">            <span class="comment">// 如果不是同一个点</span></span><br><span class="line">            <span class="keyword">if</span> (x1 != x2) memo[y1][x1][x2] += grid[y2][x2];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> memo[y1][x1][x2];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
